<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Pizzeria Bella</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Pizzeria Bella</h1>
    <nav>
        <a href="index.html">Главная</a>
        <a href="menu.html">Меню</a>
        <a href="login.html">Вход</a>
    </nav>
</header>

<main>
    <h2>Личный кабинет</h2>

    <input type="radio" name="tab" id="tab-login" class="tab-radio" checked>
    <input type="radio" name="tab" id="tab-register" class="tab-radio">

    <div class="tabs">
        <label for="tab-login" class="tab-btn">Вход</label>
        <label for="tab-register" class="tab-btn">Регистрация</label>
    </div>

    <div class="form-container">
        <form class="auth-form" id="login">
            <input type="text" placeholder="Логин" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <form class="auth-form" id="register">
            <input type="text" placeholder="Логин" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 Pizzeria Bella</p>
</footer>

</body>
</html>
